services:
  postgres:
    image: postgres:16
    container_name: aidda-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aidda
      POSTGRES_PASSWORD: aidda
      POSTGRES_DB: aidda
    ports:
      - "5432:5432"
    volumes:
      - aidda_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: aidda-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - aidda_redisdata:/data

  nats:
    image: nats:2
    container_name: aidda-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: aidda-redpanda
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - localhost:8082
    ports:
      - "9092:9092"
      - "9644:9644"
      - "8082:8082"

volumes:
  aidda_pgdata:
  aidda_redisdata:
